<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Agency (Demo Website)</title>

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="standard.css">

  <!-- PRELOAD de l’image LCP (version principale du hero) -->
  <link
    rel="preload"
    as="image"
    fetchpriority="high"
    imagesrcset="
      img/imagecompressor/main_HOME-480.avif 480w,
      img/imagecompressor/main_HOME-768.avif 768w,
      img/imagecompressor/main_HOME-1024.avif 1024w,
      img/imagecompressor/main_HOME-1440.avif 1440w,
      img/imagecompressor/main_HOME-1920.avif 1920w"
    imagesizes="100vw"
  />
</head>

<body>

  <!-- HERO : image LCP -->
  <div class="w3-display-container" style="margin-bottom:50px;overflow:hidden">
    <picture>
      <!-- AVIF -->
      <source
        type="image/avif"
        srcset="
          img/imagecompressor/main_HOME-480.avif 480w,
          img/imagecompressor/main_HOME-768.avif 768w,
          img/imagecompressor/main_HOME-1024.avif 1024w,
          img/imagecompressor/main_HOME-1440.avif 1440w,
          img/imagecompressor/main_HOME-1920.avif 1920w"
        sizes="100vw"
      />
      <!-- WebP -->
      <source
        type="image/webp"
        srcset="
          img/imagecompressor/main_HOME-480.webp 480w,
          img/imagecompressor/main_HOME-768.webp 768w,
          img/imagecompressor/main_HOME-1024.webp 1024w,
          img/imagecompressor/main_HOME-1440.webp 1440w,
          img/imagecompressor/main_HOME-1920.webp 1920w"
        sizes="100vw"
      />
      <!-- JPG fallback -->
      <img
        src="img/imagecompressor/main_HOME-1024.jpg"
        srcset="
          img/imagecompressor/main_HOME-480.jpg 480w,
          img/imagecompressor/main_HOME-768.jpg 768w,
          img/imagecompressor/main_HOME-1024.jpg 1024w,
          img/imagecompressor/main_HOME-1440.jpg 1440w,
          img/imagecompressor/main_HOME-1920.jpg 1920w"
        sizes="100vw"
        alt="Éléphant"
        width="1920" height="1080"
        fetchpriority="high"
        loading="eager"
        decoding="async"
        style="width:100%;height:auto;display:block"
      />
    </picture>

    <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
         style="bottom:10%;opacity:0.7;width:70%">
      <h2><b>Travel Agency (Demo Website)</b></h2>
    </div>
  </div>

  <!-- SECTION 1 -->
  <div class="w3-row w3-container" style="margin:50px 0">
    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-amber">
        <picture>
          <source
            type="image/avif"
            srcset="
              img/imagecompressor/cellphone-320.avif 320w,
              img/imagecompressor/cellphone-640.avif 640w,
              img/imagecompressor/cellphone-960.avif 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <source
            type="image/webp"
            srcset="
              img/imagecompressor/cellphone-320.webp 320w,
              img/imagecompressor/cellphone-640.webp 640w,
              img/imagecompressor/cellphone-960.webp 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <img
            src="img/imagecompressor/cellphone-640.jpg"
            srcset="
              img/imagecompressor/cellphone-320.jpg 320w,
              img/imagecompressor/cellphone-640.jpg 640w,
              img/imagecompressor/cellphone-960.jpg 960w"
            sizes="(max-width:600px) 100vw, 50vw"
            alt="Téléphone dans une main"
            width="960" height="640"
            loading="lazy"
            decoding="async"
            style="width:100%;height:auto;display:block"
          />
        </picture>
        <h2>Smart Vacation</h2>
        <p>Full vacation control from your cell phone.</p>
      </div>
    </div>

    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-amber">
        <picture>
          <source
            type="image/avif"
            srcset="
              img/imagecompressor/sealions-320.avif 320w,
              img/imagecompressor/sealions-640.avif 640w,
              img/imagecompressor/sealions-960.avif 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <source
            type="image/webp"
            srcset="
              img/imagecompressor/sealions-320.webp 320w,
              img/imagecompressor/sealions-640.webp 640w,
              img/imagecompressor/sealions-960.webp 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <img
            src="img/imagecompressor/sealions-640.jpg"
            srcset="
              img/imagecompressor/sealions-320.jpg 320w,
              img/imagecompressor/sealions-640.jpg 640w,
              img/imagecompressor/sealions-960.jpg 960w"
            sizes="(max-width:600px) 100vw, 50vw"
            alt="Des phoques sur une plage"
            width="960" height="640"
            loading="lazy"
            decoding="async"
            style="width:100%;height:auto;display:block"
          />
        </picture>
        <h2>Super Offers</h2>
        <p>Up to 50% offers. Always 25% student offers.</p>
      </div>
    </div>
  </div>

  <!-- SECTION 2 -->
  <div class="w3-row w3-container" style="margin:50px 0">
    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-orange">
        <picture>
          <source
            type="image/avif"
            srcset="
              img/imagecompressor/truck-320.avif 320w,
              img/imagecompressor/truck-640.avif 640w,
              img/imagecompressor/truck-960.avif 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <source
            type="image/webp"
            srcset="
              img/imagecompressor/truck-320.webp 320w,
              img/imagecompressor/truck-640.webp 640w,
              img/imagecompressor/truck-960.webp 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <img
            src="img/imagecompressor/truck-640.jpg"
            srcset="
              img/imagecompressor/truck-320.jpg 320w,
              img/imagecompressor/truck-640.jpg 640w,
              img/imagecompressor/truck-960.jpg 960w"
            sizes="(max-width:600px) 100vw, 50vw"
            alt="Voiture jaune dans un champ"
            width="960" height="640"
            loading="lazy"
            decoding="async"
            style="width:100%;height:auto;display:block"
          />
        </picture>
        <h2>Car Rental Included</h2>
        <p>Wherever you travel our car rental is included.</p>
      </div>
    </div>

    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-orange">
        <picture>
          <source
            type="image/avif"
            srcset="
              img/imagecompressor/nowornever-320.avif 320w,
              img/imagecompressor/nowornever-640.avif 640w,
              img/imagecompressor/nowornever-960.avif 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <source
            type="image/webp"
            srcset="
              img/imagecompressor/nowornever-320.webp 320w,
              img/imagecompressor/nowornever-640.webp 640w,
              img/imagecompressor/nowornever-960.webp 960w"
            sizes="(max-width:600px) 100vw, 50vw"
          />
          <img
            src="img/imagecompressor/nowornever-640.jpg"
            srcset="
              img/imagecompressor/nowornever-320.jpg 320w,
              img/imagecompressor/nowornever-640.jpg 640w,
              img/imagecompressor/nowornever-960.jpg 960w"
            sizes="(max-width:600px) 100vw, 50vw"
            alt="Image sur fond noir avec écrit : Now Or Never"
            width="960" height="640"
            loading="lazy"
            decoding="async"
            style="width:100%;height:auto;display:block"
          />
        </picture>
        <h2>Realize Your Dreams</h2>
        <p>Don't wait until it is too late.</p>
      </div>
    </div>
  </div>

</body>
</html>
